<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <section class="more-info-wrapper">
    <img src="./eisenhower-matrix.jpg" class="more-info-image" alt="eisenhower-matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <div class="container">
    <section id="add-element">
      <h3 for="new-task" class="heading new-task-heading label">Add Item</h3>
      <div class="task-row">
        <input id="new-task" class="task task-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul id="incompleted-tasks" class="list">
      <li class="item">
        <input type="checkbox" class="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task task-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-icon" alt="delete-button">
        </button>
      </li>
      <li class="edit-mode item">
        <input type="checkbox" class="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-icon" alt="delete-button">
        </button>
      </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item">
          <input type="checkbox" checked class="checkbox">
          <label class="task label">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="delete-icon" alt="delete-button">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
